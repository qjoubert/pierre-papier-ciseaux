<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>
<body>

  <div class="round-display"></div>
  <div class="score-display">00 - 00</div>
  <div class="info-display">click "play" to start a new Game</div>
  
  <section class="players">
    <article class="player">
      <h2>Player</h2>
      <p class="player-move"></p>
    </article>
    <article class="computer">
      <h2>Evil</h2>
      <p class="computer-move"></p>
    </article>
  </section>

  <section class="game-controls">
    <section>
      <button class="move-btn" data-move="rock">
        <img class="move-icon" src="images/rock.png" alt="a boxing glove icon">
      </button>
      <button class="move-btn" data-move="paper">
        <img class="move-icon" src="images/paper.png" alt="a toilet paper icon">
      </button>
      <button class="move-btn" data-move="scissors">
        <img class="move-icon" src="images/scissors.png" alt="a hand showing two fingers, like a scissors">
      </button>
    </section>
  
    <section>
      <button class="play-btn">play</button>
      <button class="reset-btn">reset</button>
    </section>
  </section>

</body>
</html>
