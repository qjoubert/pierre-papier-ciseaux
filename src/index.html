<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierre-Papier-Ciseaux</title>
</head>
<body>

  <div class="round-display"></div>
  <div class="score-display">00 - 00</div>
  <div class="info-display">Cliquez sur "start" pour commencer une nouvelle partie</div>
  
  <section class="players">
    <article class="player">
      <h2>Player 1</h2>
      <img src="assets/images/nerd.svg" alt="a drawing of a nerdy person" class="avatar player-avatar">
      <img class="move-icon player-move" src="#" alt=""></p>
    </article>
    <article class="computer">
      <h2>Evil Robot</h2>
      <img src="assets/images/robot.svg" alt="a drawing of a robot" class="avatar computer-avatar">
      <img class="move-icon computer-move" src="#" alt=""></p>
    </article>
  </section>

  <section class="game-controls">
    <section>
      <button class="move-btn" data-move="rock">
        <img class="move-icon" src="assets/images/rock.png" alt="a boxing glove icon">
      </button>
      <button class="move-btn" data-move="paper">
        <img class="move-icon" src="assets/images/paper.png" alt="a toilet paper icon">
      </button>
      <button class="move-btn" data-move="scissors">
        <img class="move-icon" src="assets/images/scissors.png" alt="a hand showing two fingers, like a scissors">
      </button>
    </section>
  
    <section>
      <button class="play-btn">start</button>
      <button class="reset-btn">recommencer</button>
    </section>
  </section>

</body>
</html>
